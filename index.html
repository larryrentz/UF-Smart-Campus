};

function getData() {
  getLightData();
  getParkingData();
  setTimeout(getData, 1000);
}

function streetLightOff(pid) {
  $.post("http://localhost:3002/lightControl", {"pid":pid, "value":0});
}
function streetLightOn(pid) {
  $.post("http://localhost:3002/lightControl", {"pid":pid, "value":1});
}
//http GET request for street light data
function getLightData() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function getStreetLightData() {
    if (this.readyState == 4 && this.status == 200) {
      //document.getElementById("objPanel").innerHTML = this.responseText;
      var json = $.parseJSON(this.responseText); //process data and place data in HTML
      for (const key of Object.keys(json)) {
        //console.log(key, obj[key]);
        updateUILedStatus(key, json[key]);
      }
    }
  };
  xhttp.open("GET", "http://localhost:3002/streetData", true);
  xhttp.send();
}

//http GET request for parking spot data
function getParkingData() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function getParkingSpotData() {
    if (this.readyState == 4 && this.status == 200) {
      //document.getElementById("objPanel").innerHTML = this.responseText;
      var json = $.parseJSON(this.responseText); //process data and place data in HTML
      for (const key of Object.keys(json)) {
        //console.log(key, obj[key]);
        updateUIParkingStatus(key, json[key]);
      }
    }
  };
  xhttp.open("GET", "http://localhost:3002/parkingData", true);
  xhttp.send();
}
function updateUIParkingStatus(name, value) {
  var status;
    if(value === 1)
        status = "Unavailable";
    else    
        status = "Available";
    console.log(value);
    console.log(status);
    switch(name) {
        case "SPOT1":
            $("#spot1status").text(status);
            break;
        case "SPOT2":
            $("#spot2status").text(status);
            break;
        case "SPOT3":
            $("#spot3status").text(status);
            break;
        case "SPOT4":
            $("#spot4status").text(status);
            break;
        default:
            console.log("Unknown attribute name");
    }
}

function updateUILedStatus(name, value) {
    var status;
    if(value === 1)
        status = "Online";
    else    
        status = "Offline";
    console.log(value);
    console.log(status);
    switch(name) {
        case "LED1_STATUS":
            $("#led1status").text(status);
            break;
        case "LED2_STATUS":
            $("#led2status").text(status);
            break;
        case "LED3_STATUS":
            $("#led3status").text(status);
            break;
        case "LED4_STATUS":
            $("#led4status").text(status);
            break;
        default:
            console.log("Unknown attribute name");
    }
}
// Get the Sidebar

// Get the DIV with overlay effect

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
